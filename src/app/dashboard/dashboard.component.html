<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body" style="min-height: 400px;">
                <google-chart [chartType]="'GeoChart'" [dataPromise]="dataMap['GEO_DATA']"></google-chart>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <google-chart [chartType]="'ComboChart'" [dataPromise]="dataMap['COMBO_DATA']" [options]="dataMap['COMBO_OPTIONS']"></google-chart>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <google-chart [chartType]="'PieChart'" [dataPromise]="dataMap['PIE_DATA']" [options]="dataMap['PIE_OPTIONS']"></google-chart>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <google-chart [chartType]="'BarChart'" [dataPromise]="dataMap['BAR_DATA']" [options]="dataMap['BAR_OPTIONS']"></google-chart>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <google-chart [chartType]="'PieChart'" [dataPromise]="dataMap['PIE_DATA']" [options]="dataMap['PIE_OPTIONS']"></google-chart>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <google-chart [chartType]="'PieChart'" [dataPromise]="dataMap['PIE_DATA']" [options]="dataMap['PIE_OPTIONS']"></google-chart>
            </div>
        </div>
    </div>
</div>
